	<title>Specificity</title>
	<style type="text/css">
/*		ul{

		body{
			color: red;

		/*select parants effect childs*/

		more specificity more scores*/

</head>
<body>
<p>Hello</p>
<ul>
	<li id ="one"class="highlight">John</li>

</ul>
