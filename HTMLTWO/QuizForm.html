<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first name">First Name</label>
	<input id="first name" type="text" name="first name" placeholder="First Name" required="">
	<label for="last name">Last Name</label>
	<input id="last name" type="text" name="last name" placeholder="last Name" required>
<!-- 	p for go to next line -->
	<p>
		<label for="Male">Male</label>
		<input type="radio" name="Gender" value="Female" id="Male" required="">
		<label for="Female">Female</label>
		<input type="radio" name="Gender" value="Female" id="Female" required="">
		<label for="Other">Other</label>
		<input type="radio" name="Gender" value="Other" id="Other" required="">
	</p>
	<p>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="your email" required>
		<label for="email">Password:</label>
		<input type="password" id="Password" placeholder="your Password" pattern=".{5,10}" required title ="5 to 10 characters">
	<!-- 	maxlength="10" minlength="5"  these two attribut can also apply here required title is the error message
		pattern for the range of length has other function too-->
	</p>
	<p>
		<label for="Birthday">Birthday</label>
		<select id="Birthday" name="month">
			<option>Month</option>
			<option>01</option>
			<option>02</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>01</option>
			<option>02</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>2017</option>
			<option>2016</option>
		</select>
	</p>
	<p>
		<label for="agreement">I agree to the terms and conditions</label>
		<input id="agreement" type="checkbox" name="" required="">
	</p>
	<input type="submit" name="">
</form>
</body>
</html>
